<section data-ng-controller="AccessTokensController" data-ng-init="find()">
    <div class="page-header">
        <h1>Access tokens</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="accessToken in accessTokens" data-ng-href="#!/access-tokens/{{accessToken._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="accessToken.created | date:'medium'"></span>
				by
				<span data-ng-bind="accessToken.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="accessToken.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!accessTokens.$resolved || accessTokens.length">
    	No Access tokens yet, why don't you <a href="/#!/access-tokens/create">create one</a>?
    </div>
</section>
